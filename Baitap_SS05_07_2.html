      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        position: relative;
      }
      h1 {
        font-size: 40px;
        color: aliceblue;
        position: absolute;
        display: inline;
        top: 500px;
        left: 0;
      }
      h1 > span {
        font-size: 20px;

      .layer1 {
        opacity: inherit;
        position: absolute;
        border: inset;
        border-color: rgba(13, 255, 255, 0.1);
        border-width: 180px 200px 140px 460px;

      }
      .layer2 {
        opacity: inherit;
        position: absolute;
        border: inset;
        border-color: rgba(13, 255, 255, 0.1);

        top: 0;
        width: 1024px;
        height: 684px;
        background-color: rgba(21, 80, 77, 0.3);
      }
      .object {
        position: absolute;
        background-color: red;
        color: white;
        border-radius: 20px;
        height: 70px;
        width: 200px;
        top: 60px;
        left: 100px;
        font-size: 25px;
      }
      .object.object2 {
        left: 800px;
        top: 300px;
        width: 70px;
      }
      .object.object2.object3 {
        left: 800px;
        top: 400px;
        width: 70px;
      }
      #around {
        top: 0;
        position: absolute;
        width: 1024px;
        height: 684px;
        border: 150px inset rgba(9, 21, 22, 0.8);
      }
